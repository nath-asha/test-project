    <link href="../src/App.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- Include your logo image here -->
                    <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="tasks.html">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dash.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categorise.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   <!-- Homepage Section -->
<section id="homepage" class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search tasks...">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
        <div class="col-lg-6 text-lg-end mt-3 mt-lg-0">
            <button class="btn btn-primary">Add Task</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <!-- Your content for the homepage section -->
            <h2>Welcome to Task Manager</h2>
            <p>Organise your tasks with task manager.</p>
        </div>
    </div>
</section>
<script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const addTaskButton = document.getElementById('addTaskButton');
    searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value;
        alert(`Searching for: ${searchTerm}`);
    });
    addTaskButton.addEventListener('click', function() {
        alert('Adding a new task...');
    });
</script>
    <!-- Settings Section -->
    <section id="settings" class="container mt-4">
        <!-- Your content for the settings section -->
    </section>

    <!-- Include Bootstrap 5 JavaScript and Popper.js -->

    <script src="Homepage.js"></script>
    <script src="Navbar.js"></script>
    <script src="tasklist.js"></script>
</body>
</html>
